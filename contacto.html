<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnova | contacto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header id="header">
        <img src="imagen/logo2.png" alt="logo tienda">

        <nav id="navbar-lincks">
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="tienda.html">tienda</a></li>
                <li><a href="contacto.html">contacto</a></li>
            </ul>
        </nav>
        
    </header>

    
    <div class="contact-page">
        
        <video src="https://assets.corsair.com/video/upload/akamai/landing/icue/refresh/Gaming_Loop_v1.mp4" 
        autoplay muted loop >
    </video>

        
        <div class="form-container">
            <h1 class="letra-form">Contacto</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" required></textarea>
                </div>
                <button class="button-form" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    

    <footer id="footer">
        <p id="footer-text"></p>
    </footer>
    <script src="javascript/index.js"></script></script><script src="javascript/formulario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
